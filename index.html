              <img src= "TamaSuidoBridge.jpg">
            <p>1953年(昭和28年)開通。狛江市内で多摩川に架かる唯一の道路の橋だ。</p>
            <p>この橋の開通が多摩川の渡し船文化の最期の幕引きとなったとの噂がある。</p>


            <h3>神奈川の橋100選</h3>
            <p>神奈川の橋100選のNo30にノミネートされている。なお審査対象になった橋の数は390橋(平成2年時点)</p>
